<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZDev API's - Premium UI</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/src/icon.png" type="image/png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- FontAwesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner-wrapper">
            <div class="spinner-border text-cyan mb-2" role="status"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <i class="fa-solid fa-code me-2 text-cyan"></i>
                <span id="header"></span>
                <div id="versionHeader" class="badge bg-cyan text-dark ms-2"></div>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Banner Image -->
        <img id="dynamicImage" class="banner mb-4" src="https://i.ibb.co.com/chQhBGmS/20250308-210130.png">

        <!-- Title & Version -->
        <div id="nameContainer" class="d-flex align-items-center">
            <h1 id="name" class="text-cyan"></h1>
            <div id="version" class="badge bg-dark text-cyan ms-2"></div>
        </div>
        
        <!-- Description -->
        <p id="description" class="lead text-light"></p>

        <!-- API Links -->
        <div id="apiLinks" class="mb-5"></div>

        <!-- Search Input -->
        <input type="text" id="searchInput" class="form-control bg-dark text-light border-cyan mb-5" placeholder="Search API...">
        
        <!-- API Content -->
        <div class="tab-content" id="apiContent"></div>
    </div>

    <!-- Modal for API Response -->
    <div class="modal fade" id="apiResponseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title text-cyan" id="apiResponseModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="apiEndpoint" class="bg-cyan text-dark p-3 rounded"></pre>
                    <div id="apiQueryInputContainer"></div>
                    <div id="apiResponseLoading" class="d-none d-flex justify-content-center align-items-center">
                        <div class="spinner-border text-cyan" role="status"></div>
                    </div>
                    <pre id="apiResponseContent" class="d-none bg-secondary text-light p-3 rounded"></pre>
                </div>
                <div class="modal-footer">
                    <button id="submitQueryBtn" class="btn btn-cyan">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
